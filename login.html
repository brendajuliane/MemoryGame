<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div>
        <div>
            <img src="img/textoLogo.png" alt="Jogo da memória" id="imgLogo">
        </div>
        <div class="form">
            <p class="label">Login</p>
            <form action="index.html" method="get">
                <input type="text" class="form textBox user" placeholder="Usuário"><br>
                <input type="password" class="form textBox password" placeholder="Senha"><br>
                <button class="form button">Entrar</button>
            </form>
            <p><a href="cadastro.html">Não possui uma conta? Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
