<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/padrao.css">
    <link rel="stylesheet" href="css/cadastro.css">

    <title>Cadastro</title>
</head>
<body>
    <div class="form">
        <p class="label">Cadastre-se</p>
        <form action="index.html" method="POST">
            <div class="inputs">
            <input type="text" class="form textBox name" placeholder="Nome Completo" name="name" required>
            <input type="text" class="form textBox cellphone" placeholder="Celular" name="cellphone" required>
            </div>
            <div class="inputs">
            <input type="text" class="form textBox user" placeholder="Usuário" name="user" required>
            <input type="text" class="form textBox cpf" placeholder="CPF" name="cpf" pattern="[0-9]+" title="please enter number only" required>
            </div>
            <div class="inputs">
            <input type="password" class="form textBox password" placeholder="Senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Senha deve ter no mínimo um número, uma letra minúscula, uma letra maiúscula e 8 caracteres" name="password" required>
            <input type="password" class="form textBox password" placeholder="Confirmar Senha" name="validpassword" required>
            </div>
            <div class="inputs">
            <input type="text" class="form textBox date" placeholder="Data de Nascimento" title="DD/MM/YY" name="date" required>
            <input type="email" class="form textBox email" placeholder="E-mail" name="email" required>
            </div>     
            <button class="YellowButton" >Cadastrar</button>
        </form>
            <p><a href="login.html">Já possui uma conta? Faça Login!</a>  </p>     
    </div>
</body>
</html>
