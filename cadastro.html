<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="background">
        <!--img src="/img/background.png" alt="Imagem de fundo">-->
    <div class="box">
        <div>
        <header>
            <div id="titulo"> <h1>Cadastre-se</h1> </div>
        </header>
        </div>
        <div>
        <form >
            <label for="fullname">Nome Completo</label><br>
            <input type="text" id="fullname" name="fullname" required><br><br>
            <label for="celular">Celular</label><br>
            <input type="text" id="celular" name="celular" placeholder="DDD 9XXXX-XXXX" required><br><br>
            <label for="user">Usuário</label><br>
            <input type="text" id="user" name="user" required><br><br>
            <label for="cpf">CPF</label><br>
            <input type="text" id="cpf" name="cpf" placeholder="XXX-XXX-XXX-XX" required><br><br>
            <label for="senha">Senha</label><br>
            <input type="password" id="senha" name="senha" required><br><br>
            <label for="confsenha">Confirmar Senha</label><br>
            <input type="password" id="confsenha" name="confsenha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Senha deve ter no mínimo um número, uma letra minúscula, uma letra maiúscula e 8 caracteres"required><br><br>
            <label for="data">Data de Nascimento</label><br>
            <input type="date" id="data" name="data" required><br><br> 
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <button type="button">Cadastrar</button><br><br>
            <a href="#">Já possui uma conta? Faça Login!</a>
            
        </div>    
        </form>
    </div>    
    </div>
</body>
</html>
